<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="reg.css">
    </head>
    <body>
        <div class="container">
        <form>
            <label for="inp">First Name:</label>
            <input type="text" id="inp"><hr>
            <label for="inpl">Last Name:</label>
            <input type="text" id="inpl"><hr>
            <label for="inpm">E-mail:</label>
            <input type="email" id="inpm"><hr>

            <label for="inpp">Password:</label>
            <input type="password" min="5" id="inpp"><hr>

            
            <label for="inpb">Date of birth:</label>
            <input type="date" id="inpb"><hr>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Other<hr>
            <label for="sel">Car:</label>

            <select id="sel">
                <option value="Ferrari">Ferrari</option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Alfa Romeo">Alfa Romeo</option>
            </select><hr><br>

            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </div>
        <hr><a href="index.html"><button><p>Back</p></button></a>
    </body>
</html>
